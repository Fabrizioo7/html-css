<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: blueviolet;}
    </style>
</head>
<body>
    <script>
        function soma()
        {
        form.campo4.value = (form.campo1.value*1) + (form.campo2.value*1)
        }
        </script>
    
    <form name="form">
        <input type="number" required name="campo1"><br />
        <input type="number" required name="campo2"><br />
        <input type="number" required name="campo4" readonly><br />
        <input type="button" required onclick="soma()" value="Resultado" />
        </form>
</body>
</html>
